<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beach Music Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fcbf49, #ffbc42); /* Sunset colors */
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Blur the background for a beachy feel */
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #f8d210; /* Sun yellow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .song-list-container {
            max-height: 300px; /* Maximum height for the scrollable box */
            overflow-y: auto;  /* Enable vertical scrolling */
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Light semi-transparent */
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .song-item {
            margin: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
            background: #ffbc42; /* Matching beachy color */
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beach Music Player</h1>
        
        <!-- Audio player -->
        <audio id="audio-player" controls>
            <source id="audio-source" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Scrollable Song List Container -->
        <div class="song-list-container">
            <ul id="songs-list" class="song-list"></ul>
        </div>
    </div>

<script>
    // Fetch the songs.json file and dynamically display the songs
    fetch('SongNames.json')
        .then(response => response.json())
        .then(data => {
            const songsList = document.getElementById('songs-list');
            const audioPlayer = document.getElementById('audio-player');
            const audioSource = document.getElementById('audio-source');

            // Create a list item for each song
            data.forEach(song => {
                const songItem = document.createElement('li');
                songItem.classList.add('song-item');
                songItem.textContent = song.name;

                // When a song is clicked, update the audio player source and play it
                songItem.addEventListener('click', () => {
                    audioSource.src = song.path;  // Update audio source
                    audioPlayer.load();           // Reload the player to apply the new source
                    audioPlayer.play();           // Play the song
                });

                // Add the song item to the list
                songsList.appendChild(songItem);
            });
        })
        .catch(error => console.error('Error loading SongNames.json:', error));
</script>
</body>
</html>
