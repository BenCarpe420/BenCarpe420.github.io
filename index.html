<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4300ff 0%, #717371 100%);
        }
        .container {
            text-align: center;
        }
        .song-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .song-item {
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .song-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Music Player</h1>
        
        <!-- Audio player -->
        <audio id="audio-player" controls>
            <source id="audio-source" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Song List -->
        <ul id="songs-list" class="song-list"></ul>
    </div>

<script>
    // Fetch the songs.json file and dynamically display the songs
    fetch('SongNames.json')
        .then(response => response.json())
        .then(data => {
            const songsList = document.getElementById('songs-list');
            const audioPlayer = document.getElementById('audio-player');
            const audioSource = document.getElementById('audio-source');

            // Create a list item for each song
            data.forEach(song => {
                const songItem = document.createElement('li');
                songItem.classList.add('song-item');
                songItem.textContent = song.name;

                // When a song is clicked, update the audio player source and play it
                songItem.addEventListener('click', () => {
                    audioSource.src = song.path;  // Update audio source
                    audioPlayer.load();           // Reload the player to apply the new source
                    audioPlayer.play();           // Play the song
                });

                // Add the song item to the list
                songsList.appendChild(songItem);
            });
        })
        .catch(error => console.error('Error loading SongNames.json:', error));
</script>
</body>
</html>
